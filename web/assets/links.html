<!DOCTYPE html>
<html>
<head>
    <title>O :: Active Links</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="/s/links.css"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,300"
        rel="stylesheet">
</head>
<body>
    <div class="links" style="text-align: center">
        <a href="/edit/">Create an o/link</a>
    </div>
    <div class="links">
        <h1>Active links</h1>
        <ul>
            {{ range $key, $route := . }}
            <li>
                <a href="{{ $route.URL }}">o/{{ $key }}/</a><br />
                <a href="{{ $route.URL }}" class="full-url">{{ $route.URL }}</a>
            </li>
            {{ end }}
        </ul>
    </div>
</body>
</html>
