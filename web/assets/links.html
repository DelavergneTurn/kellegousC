<!DOCTYPE html>
<html>
<head>
    <title>Shorty::Active Links</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="/s/links.css"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Fira+Code:400,300"
        rel="stylesheet">
</head>
<body>
    <div class="links">
        <h1>Active Go Links</h1>
        <ul>
            {{ range $key, $route := . }}
            <li>
                <a href="{{ $route.URL }}">go/{{ $key }} ~~> </a><a href="{{ $route.URL }}" class="full-url">{{ $route.URL }}</a><br />
                <div class="hits">Hits: {{ $route.Hits }}</div>
            </li>
            {{ end }}
        </ul>
    </div>
</body>
</html>
