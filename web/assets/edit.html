<!DOCTYPE html>
<html>
  <head>
    <title>Go</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="/s/edit.css"
        rel="stylesheet"
        type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,300"
        rel="stylesheet"
        type="text/css">
  </head>
  <body>
    <form autocomplete="off">
      <div id="bar">
        <div id="cls"></div>
        <input type="text" class="field" id="url" placeholder="Enter the url to shorten"></input>

        <div class="spacer"></div>

        <input type="text" class="field shorturl" id="shorturl" placeholder="Desired Shortened URL"></input>


        <div id="links">
          <span class="hint">From OLIN (or the internal network):</span><br>
          go/<span class="shorturl echo">...</span>/
          <br>
          <span class="hint">From OLIN_GUEST (or the internet):</span><br>
          go.olin.build/<span class="shorturl echo">...</span>/
        </div>
      </div>
      <div id="cmp"></div>
    </form>

    <script src="/s/edit.js"></script>
  </body>
</html>
